<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Oh my bill!</title>
</head>
<body>

   
    <main>

        <section class="counter">
            <h1><i class="fa-solid fa-bolt"></i> Your Counter <i class="fa-solid fa-bolt"></i></h1>
            
            <div>
                <label for="counterdate">Submission Date:</label>
                <input type="date" id="counterdate" name="energy usage" value="2022-01-30" min="2022-01-30" max="2030-12-31">

                <input class="energyCostsInput" type="text" placeholder="Enter your energy use" name="" id="">
            </div>

            <button id="">Save</button>
        </section>


        <section class="estimations">
            <h1><i class="fa-solid fa-chart-simple"></i> Your Costs Estimation</h1>
            <img src="https://festival.presentango.com/wp-content/uploads/2019/05/image001.gif" alt="">
        </section>

        <div class="slider">
            <span class="point1"></span>
            <span class="point2"></span>
        </div>

    </main>


    

    





    <div class="sidebar">
        <div id="hamburger">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
        <div class="costsBox">
            <h2><i class="fa-solid fa-coins"></i> Your Costs</h2>
            <input type="text" placeholder="Enter your fixed costs" name="" id="">
            <input type="text" placeholder="Enter your Kw price" name="" id="">
            <button id="">Save</button>
        </div>
    </div>


    





    <script src="./script.js"></script>

    
    
</body>
</html>
